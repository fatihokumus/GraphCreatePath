<html>
    <head>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

      
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <script src="https://unpkg.com/weaverjs@1.2.0/dist/weaver.min.js"></script>
        <script src="js/dagre.js"></script>
        <script src="js/cytoscape-dagre.js"></script>
        <script src="js/cytoscape-spread.js"></script>
        <script src="js/layout-base.js"></script>
        <script src="js/avsdf-base.js"></script>
        <script src="js/cytoscape-avsdf.js"></script>
        <script src="GraphNode.js"></script>
        <script src="GraphEdge.js"></script>
        <script src="GraphTree.js"></script>
        <script src="PathFinder.js"></script>
        <style>
            body {
              font-family: helvetica;
              font-size: 14px;
            }
      
            .cy {
              width: 450px;
              height: 600px;
              left: 0;
              top: 0;
              z-index: 999;
            }

            .cy2 {
              width: 1450px;
              height: 2600px;
              left: 0;
              top: 0;
              z-index: 999;
            }

            .divTree{
              width: 450px;
              height: 600px; float: left; 
              border: solid 1px;    border-radius: 4px;
              margin-left: 5px;
            }

            .divTree2{
              width: 1450px;
              height: 2600px; float: left; 
              border: solid 1px;    border-radius: 4px;
              margin-left: 5px;
            }
      
            h1 {
              opacity: 0.5;
              font-size: 1em;
            }
          </style>
      
            <script src="index.js"></script>
        </head>
    </head>
   
    <body onload="checkFileAPI();">
      <div style="width: 100%;height: 250px;">
        <div style="border: solid 1px; border-radius: 4px; margin-left: 5px; padding: 5px; width: 400px; float: left;">
          <h3>Upload graph file</h3>
          <form enctype = "multipart/form-data" onsubmit="return false;" >
            <input id="file" type="file" name="static_file" />
            <button id="upload-button" onclick="readTextFile(this.form)"> Run </button>
         </form>
        </div>
        <div style="margin-left: 5px; padding: 5px; width: 15px;float: left;">
          or
        </div>
        <div style="border: solid 1px; border-radius: 4px; margin-left: 5px; padding: 5px; width: 400px; float: left;">
          <h3>Paste graph text</h3>
          <textarea id="textGraph" style="height: 150px;">1, 2
2, 3
1, 4
2, 5
3, 5
3, 7
4, 5
5, 6
6, 7
6, 8
7, 8</textarea> 
          <button id="run" onclick="RunText()"> Run </button>
        </div>

        <div style="border: solid 1px; border-radius: 4px; margin-left: 5px; padding: 5px; width: 450px; float: left;">
          <h3>Most Efficient Edges by K-Max</h3>
          <textarea id="EtkinDugumlerKMax" style="height: 150px; width: 445px;"></textarea>
          
        </div>

      </div>
      <div class="divTree2" >
        <div style="width: 100%; text-align: center;">
          GRAPH

        </div>
        <div id="cyOrg" class="cy2"></div>
      </div>

      <div class="divTree2">
        <div style="width: 100%; text-align: center;">
          K-MAX TREE
        </div>
        <div id="cyMax" class="cy2"></div>

      </div>
        
      <div class="divTree2">
        <div style="width: 100%; text-align: center;">
          K-MIN TREE
        </div>
        <div id="cyMin" class="cy2"></div>

      </div>
      <div class="divTree2">
        <div style="width: 100%; text-align: center;">
          PATH
        </div>
        <div id="cyPath" class="cy2"></div>

      </div>
      
    </body>
</html>
